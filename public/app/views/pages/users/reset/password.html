<div class="page-header">
  <h1>Forgot password</h1>
</div>

<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel title ng-scope">
      <form class="register-form" name="userForm" ng-submit="password.sendPassword(password.resetData, userForm.$valid)" novalidate>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            
            <label for="username"></label>
            <input ng-disabled="password.disabled" id="username" name="username" type="text" class="input-lg form-control m-b-5" placeholder="Type in your username" ng-model="password.resetData.username" required>
          </div>
        </div>

        <div class="row margin">
          <div class="input-field col s12">
          	<label for="submit" ></label>
            <button ng-disabled="password.disabled" id="submit" type="submit" class="form-control btn" style="white-space:normal !important;word-wrap:break-word;height:auto"><span ng-hide="password.loading" class="ng-scope">Submit</span><span ng-show="password.loading" class="ng-hide"><i class="fa fa-spinner fa-spin"></i></span></button>
          </div>
        </div>
        
      </form>

    </div>
  </div>
  <br><br>

  <div class="row" style="padding: 0 30px 10px; ">
    <div class="show-hide-message" ng-show="password.success_msg">
        <div class="text-info ng-binding">{{ password.success_msg }}</div>
    </div>
    <div class="show-hide-message col s6" ng-show="password.err_msg">
        <div class="text-danger ng-binding col">
          {{ password.err_msg }}
        </div>
    </div>

  </div>
