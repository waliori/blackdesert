<div class="page-header">
  <h1>Login Page</h1>
</div>

<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel title ng-scope">
      <form class="register-form" ng-submit="main.doLogin(logData)">
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            
            <label for="username" class="center-align"></label>
            <input ng-disabled="main.disabled" id="username" type="text" class="input-lg form-control m-b-5 ng-valid ng-dirty ng-valid-parse ng-touched" placeholder="Type in your username" ng-model="main.logData.username" autocomplete="username">
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <label for="password"></label>
            <input ng-disabled="main.disabled" id="password" type="password" class="input-lg form-control m-b-5 ng-valid ng-dirty ng-valid-parse ng-touched" placeholder="And Your password" ng-model="main.logData.password" autocomplete="current-password">
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
          	<label for="submit" ></label>
            <button ng-disabled="main.disabled" id="submit" type="submit" class="form-control btn"><span ng-hide="main.loading" class="ng-scope">Login</span><span ng-show="main.loading" class="ng-hide"><i class="fa fa-spinner fa-spin"></i></span></button>
          </div>
        </div>
        <br><br><br>
        <div class="row margin reset" >
          <div class="col" style="width:50%">
            <button ng-click="location.path('/resetpassword')"  class="form-control btn" style="white-space:normal !important;word-wrap:break-word;height:auto">
                Forgot your password?
            </button>
          </div>
          <div class="col" style="width:50%">
            <button ng-click="location.path('/resetusername')"   class="form-control btn" style="white-space:normal !important;word-wrap:break-word;height:auto">
              Forgot your username?
            </button>
          </div>
        </div>
        
      </form>

    </div>
  </div>
  <br><br>

  <div class="row" style="padding: 0 30px 10px; ">
    <div class="show-hide-message" ng-show="main.success_msg">
        <div class="text-info ng-binding">{{ main.success_msg }}</div>
    </div>
    <div class="show-hide-message col s6" ng-show="main.err_msg">
        <div class="text-danger ng-binding col">
          <pre>{{ main.err_msg }}</pre>
        </div>
        <br>
        <div class="col s6" ng-show="main.expired">
          <a href="/resend">
            <button type="button" class="form-control">
              <span class="ng-scope">Resend activation link</span>
            </button>
          </a>
        </div>
        
        
    </div>

  </div>
